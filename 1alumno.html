<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha - Gregory Team</title>
    <link rel="stylesheet" href=".superdesign/design_iterations/triathlon_theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen bg-background">
    <!-- Header -->
    <div class="sports-header text-white" style="padding: 1.5rem 1rem;">
        <div class="flex flex-col items-start">
            <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center overflow-hidden border-2 border-white/30 mb-2">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face"
                     alt="Cristian Saenz" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="text-xl font-bold text-white drop-shadow-lg">CRISTIAN SAENZ</h1>
            </div>
        </div>
    </div>

    <div class="p-4 sports-container">
        <!-- Navigation -->
        <div class="sports-nav">
            <div class="flex justify-between gap-2">
                <button class="sports-button flex-1 bg-primary text-white">FICHA</button>
                <button class="sports-button accent flex-1" onclick="window.location.href='2alumno.html'">$</button>
                <button class="sports-button secondary flex-1" onclick="window.location.href='4alumno.html'">PLANES</button>
            </div>
        </div>

        <!-- Personal Information Card -->
        <div class="sports-card">
            <h2 class="text-lg font-semibold mb-4 text-foreground flex items-center">
                <i data-lucide="id-card" class="w-5 h-5 mr-2 text-primary"></i>
                Información Personal
            </h2>
            <div class="space-y-2">
                <div class="flex justify-between items-center py-2 px-3 bg-muted/20 rounded">
                    <span class="text-muted-foreground text-sm">EDAD:</span>
                    <span class="font-medium text-foreground">32</span>
                </div>
                <div class="flex justify-between items-center py-2 px-3 bg-muted/20 rounded">
                    <span class="text-muted-foreground text-sm">DIRECCIÓN:</span>
                    <span class="font-medium text-foreground">Av. Libertador 1234</span>
                </div>
                <div class="flex justify-between items-center py-2 px-3 bg-muted/20 rounded">
                    <span class="text-muted-foreground text-sm">TELÉFONO:</span>
                    <span class="font-medium text-foreground">+54 11 1234-5678</span>
                </div>
                <div class="flex justify-between items-center py-2 px-3 bg-muted/20 rounded">
                    <span class="text-muted-foreground text-sm">EMERGENCIA:</span>
                    <span class="font-medium text-foreground">+54 11 8765-4321</span>
                </div>
                <div class="flex justify-between items-center py-2 px-3 bg-muted/20 rounded">
                    <span class="text-muted-foreground text-sm">APTO MÉDICO:</span>
                    <span class="font-medium text-green-600">✓ Vigente hasta 12/2025</span>
                </div>
                <div class="flex justify-between items-center py-2 px-3 bg-primary/10 rounded">
                    <span class="text-muted-foreground text-sm">DEPORTE:</span>
                    <select class="font-medium text-primary bg-transparent border-none focus:outline-none">
                        <option value="triatlon">Triatlón</option>
                        <option value="run">Run</option>
                        <option value="trail">Trail</option>
                        <option value="gym">Gym</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Notes Section -->
        <div class="sports-card">
            <h2 class="text-lg font-semibold mb-4 text-foreground flex items-center">
                <i data-lucide="sticky-note" class="w-5 h-5 mr-2 text-accent"></i>
                Notas del Entrenador
            </h2>
            <div class="bg-muted/20 rounded-lg p-4 min-h-32">
                <textarea
                    class="w-full h-24 bg-transparent border-none resize-none focus:outline-none text-foreground placeholder-muted-foreground"
                    placeholder="Notas sobre el progreso, observaciones del entrenador..."
                    readonly
                >Excelente progreso en natación. Trabajar más en transiciones para mejorar tiempos en triatlón. Próxima evaluación: 15 de octubre.</textarea>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-2 gap-4 mt-4">
            <div class="sports-card text-center">
                <div class="w-12 h-12 mx-auto mb-2 bg-chart-1/20 rounded-full flex items-center justify-center">
                    <i data-lucide="waves" class="w-6 h-6 text-chart-1"></i>
                </div>
                <h3 class="font-semibold text-sm text-muted-foreground">NATACIÓN</h3>
                <p class="text-lg font-bold text-chart-1">2.5km</p>
                <p class="text-xs text-muted-foreground">Esta semana</p>
            </div>
            <div class="sports-card text-center">
                <div class="w-12 h-12 mx-auto mb-2 bg-chart-2/20 rounded-full flex items-center justify-center">
                    <i data-lucide="bike" class="w-6 h-6 text-chart-2"></i>
                </div>
                <h3 class="font-semibold text-sm text-muted-foreground">CICLISMO</h3>
                <p class="text-lg font-bold text-chart-2">45km</p>
                <p class="text-xs text-muted-foreground">Esta semana</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3 mt-6">
            <button class="sports-button accent flex-1" onclick="window.location.href='2alumno.html'">
                <i data-lucide="credit-card" class="w-4 h-4 mr-2 inline"></i>
                Ver Pagos
            </button>
            <button class="sports-button secondary flex-1" onclick="window.location.href='4alumno.html'">
                <i data-lucide="calendar" class="w-4 h-4 mr-2 inline"></i>
                Ver Planes
            </button>
        </div>

        <!-- Logout Button -->
        <div class="mt-8 text-center">
            <button
                onclick="window.location.href='index.html'"
                class="text-muted-foreground hover:text-foreground transition-colors"
            >
                <i data-lucide="log-out" class="w-4 h-4 mr-2 inline"></i>
                Cerrar Sesión
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
